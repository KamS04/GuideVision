<app-lazy-presenter (scrolled)="onScroll()">
    <div class="container-fluid">
        <div class="row">
            <div *ngFor="let category of categories" class="col-12 col-sm-5 col-lg-3 mb-4">
                <div class="card w-100 h-100">
                    <div class="card-body flex-fill">
                        <h4 class="card-title">{{ category.title }}</h4>
                        <hr>
                        <p class="card-text mt-2"><strong>Future Opportunities</strong></p>
                        <ul class="card-text">
                            <li *ngFor="let opp of category.futureJobOpportunities.slice(0, 3)">
                                {{ opp }}
                            </li>
                        </ul>                        
                    </div>
                    <div class="container mb-2">
                        <button type="button" class="btn btn-block btn-primary mt-auto mb-0" [routerLink]="'/pathways/' + category.id">Details</button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>


    <app-loading-bar [isLoading]="isLoading"></app-loading-bar>
</app-lazy-presenter>
